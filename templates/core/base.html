<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bloom - Explore Our Magical World{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            line-height: 1.5;
        }
        
        .hero-gradient {
            background: linear-gradient(135deg, #fef7f7 0%, #f3e8ff 100%);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ec4899 0%, #be185d 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(236, 72, 153, 0.3);
        }
        
        .nav-link {
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-link:hover {
            color: #ec4899;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ec4899;
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .floating-animation {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-100 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <i class="fas fa-seedling text-2xl text-pink-500 mr-3"></i>
                    <h1 class="text-2xl font-bold text-gray-800">Bloom</h1>
                </div>
                
                <div class="hidden md:flex space-x-8">
                    <a href="{% url 'core:home' %}" class="nav-link text-gray-600 hover:text-pink-500 font-medium">Home</a>
                    <a href="{% url 'core:photobooth' %}" class="nav-link text-gray-600 hover:text-pink-500 font-medium">Photobooth</a>
                    <a href="{% url 'core:tulips' %}" class="nav-link text-gray-600 hover:text-pink-500 font-medium">Tulips</a>
                    <a href="{% url 'core:games' %}" class="nav-link text-gray-600 hover:text-pink-500 font-medium">Games</a>
                    <div class="relative group">
                        <a href="{% url 'core:study_companion' %}" class="nav-link text-gray-600 hover:text-pink-500 font-medium flex items-center">
                            Study Aid <i class="fas fa-chevron-down ml-1 text-xs"></i>
                        </a>
                        <div class="absolute top-full left-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-100 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50">
                            <a href="{% url 'core:study_companion' %}" class="block px-4 py-3 text-gray-700 hover:bg-pink-50 hover:text-pink-600 rounded-t-lg">Study Companion</a>
                            <a href="{% url 'core:notes' %}" class="block px-4 py-3 text-gray-700 hover:bg-pink-50 hover:text-pink-600">Notes</a>
                            <a href="{% url 'core:flashcards' %}" class="block px-4 py-3 text-gray-700 hover:bg-pink-50 hover:text-pink-600">Flashcards</a>
                            <a href="{% url 'core:clinical_skills' %}" class="block px-4 py-3 text-gray-700 hover:bg-pink-50 hover:text-pink-600">Clinical Skills</a>
                            <a href="{% url 'core:nclex_prep' %}" class="block px-4 py-3 text-gray-700 hover:bg-pink-50 hover:text-pink-600 rounded-b-lg">NCLEX Prep</a>
                            <a href="{% url 'core:nursing_curriculum' %}" class="block px-4 py-3 text-gray-700 hover:bg-pink-50 hover:text-pink-600 rounded-b-lg">Nursing Curriculum</a>
                        </div>
                    </div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <i class="fas fa-bell text-gray-600 cursor-pointer hover:text-pink-500 transition-colors"></i>
                    <div class="w-8 h-8 bg-pink-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-user text-pink-600 text-sm"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="text-center">
                <div class="flex items-center justify-center mb-4">
                    <i class="fas fa-seedling text-2xl text-pink-500 mr-3"></i>
                    <h3 class="text-xl font-bold text-gray-800">Bloom</h3>
                </div>
                <p class="text-gray-600">Explore our magical world of flowers and fun.</p>
                <div class="flex justify-center space-x-6 mt-4">
                    <i class="fab fa-instagram text-gray-400 hover:text-pink-500 cursor-pointer transition-colors"></i>
                    <i class="fab fa-twitter text-gray-400 hover:text-pink-500 cursor-pointer transition-colors"></i>
                    <i class="fab fa-facebook text-gray-400 hover:text-pink-500 cursor-pointer transition-colors"></i>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Add smooth scrolling to all links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Add fade-in animation to elements when they come into view
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('fade-in');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.card-hover').forEach(el => {
            observer.observe(el);
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
